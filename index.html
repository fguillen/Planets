<html>
<head>
  <title>Planets</title>
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="./underscore.js"></script>
  <script type="text/javascript" src="./backbone.js"></script>
  <script type="text/javascript" src="./planets.js"></script>

  <link rel="stylesheet" type="text/css" href="./planets.css">
</head>
<body>
  <div id="map"></div>
  <div id="info-panel"></div>

</body>

<!-- TEMPLATES -->

<script type="text/template" id="planet-info">
  <div class="planet-info">
    <h1>Planet info</h1>
    <h2>{{name}}</h2>
    <div class="info">
      <dl>
        <dt>Nivel</dt><dd>{{level}}</dd>
        <dt>Production</dt><dd>{{production}}</dd>
        <dt>Position</dt><dd>{{x}}-{{y}}</dd>
      </dl>
    </div>
    <div class="mine">
    </div>
    <div class="hangar">
    </div>
    <div class="navy">
      <ul>
        <li class="ship"></li>
        <li class="ship"></li>
        <li class="ship"></li>
        <li class="ship"></li>
      </ul>
    </div>
  </div>
</script>

</html>
